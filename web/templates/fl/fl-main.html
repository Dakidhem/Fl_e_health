{% extends 'gui/base/base.html' %} {% load static tailwind_tags %} {% load
i18n%} {% block content %}
<div class="min-h-screen max-w-[1440px] w-full">
  <h1 class="text-third text-2xl font-bold text-center mt-8">
    Federated learning
  </h1>
  <div class="my-8 w-full flex justify-end items-center">
    <a
      href="{% url 'fl:results' %}"
      class="bg-primary text-white px-4 py-2 rounded-lg font-semibold"
      >Previous results</a
    >
  </div>
  <section class="w-full">
    <h2 class="text-xl text-third font-semibold">Training</h2>
    <div class="grid grid-cols-2 gap-x-16 w-full">
      <div class="flex jusfity-between flex-col">
        <div class="mt-4 w-full">
          <label for="algo" class="block mb-2 text-sm font-medium text-gray-900"
            >Select an algortihm</label
          >
          <!-- prettier-ignore -->
          <select id="algo"
              class="bg-gray-50 border border-gray-300 text-gray-400 text-sm rounded-lg  block w-full p-2.5  border-gray-600 placeholder-gray-400  focus:ring-blue-500 focus:border-blue-500" readonly>
              <option value="pneumonia" selected>Pneumonia</option>
            </select>
        </div>
        <div class="mt-4 w-full">
          <label
            for="min_client"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Min number of clients</label
          >
          <input
            type="number"
            id="min_client"
            name="min_client"
            class="bg-gray-50 border border-gray-300 text-third text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            value="2"
          />
        </div>
        <div class="mt-4 w-full">
          <label
            for="num_round"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Number of rounds</label
          >
          <input
            type="number"
            id="num_round"
            name="num_round"
            class="bg-gray-50 border border-gray-300 text-third text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            value="2"
          />
        </div>
        <button
          class="bg-primary text-white px-4 py-2 rounded w-full mt-4 font-semibold uppercase"
          onclick="startFlServer()"
        >
          Start Federated learning process
        </button>
        <a
          href="{% url 'fl:results' %}"
          class="bg-third text-white px-4 py-2 rounded w-full mt-4 font-semibold uppercase text-center"
          style="pointer-events: none; cursor: default"
          id="results_anchor"
        >
          Show results
        </a>
      </div>

      <div
        class="h-[500px] border-2 border-solid border-gray-400 px-4 py-4 overflow-auto"
      >
        <h3 class="text-third font-semibold mb-6">Logs</h3>
        <div id="output">
          <div class="h-[400px] w-full flex jusfity-center items-center">
            <span class="text-third font mx-auto"
              >Here, you can see the logs of the server</span
            >
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

{% endblock %}
