<!-- prettier-ignore -->
{% extends 'gui/base/base.html' %} {% load static tailwind_tags %} 
{% block content %}

<section>
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0 min-w-[800px]"
  >
    <a
      href="#"
      class="flex items-center mb-6 text-2xl font-semibold text-third"
    >
      <img
        class="w-8 h-8 mr-2"
        src="{% static 'images/icone-primary.png' %}"
        alt="logo"
      />
      Health Hub
    </a>
    <div
      class="w-full bg-white rounded-lg shadow border md:mt-0 sm:max-w-md xl:p-0 border-orange"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tigh md:text-2xl text-primary"
        >
          Create a doctor account
        </h1>
        <form class="space-y-4 md:space-y-6" onsubmit="addDoctor(event, this)">
          <div class="flex items-center justify-center w-full">
            <div
              class="w-[150px] h-[150px] rounded-full overflow-hidden relative"
            >
              <img
                class=""
                src="{% static 'images/doctor_illustration.png' %}"
                alt="Rounded avatar"
              />
              <div
                class="bg-dark opacity-0 cursor-pointer absolute z-20 w-full h-full top-0 left-0 hover:opacity-50 flex items-center jusfity-center"
                onclick="document.getElementById('image').click()"
              >
                <i
                  class="fas fa-edit fa-2xl relative left-[45%]"
                  style="color: #aeb8fe"
                ></i>
              </div>
              <input
                class="hidden"
                aria-describedby="file_input_help"
                id="image"
                type="file"
                accept=".png,.jpg,.jpeg"
                name="image"
                onchange="()=>{patient_data['image']=this.files[0];
        document.getElementById('image')=this.files[0]}"
              />
            </div>
          </div>
          <div>
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Doctor email</label
            >
            <input
              type="email"
              name="email"
              id="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="doctor@hopital.com"
              required=""
            />
          </div>
          <div>
            <label
              for="username"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Doctor Full Name</label
            >
            <input
              type="text"
              name="username"
              id="username"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Doctor john jones"
              required=""
            />
          </div>
          <div>
            <label
              for="password1"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Password</label
            >
            <input
              type="password"
              name="password1"
              id="password1"
              placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required=""
            />
          </div>
          <div>
            <label
              for="password2"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Confirm Password</label
            >
            <input
              type="password"
              name="password2"
              id="password2"
              placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required=""
            />
          </div>
          <button
            type="submit"
            class="w-full text-white focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
            style="background-color: #025464"
          >
            Add doctor
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
